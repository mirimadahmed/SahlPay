<ion-content >

    <p text-center class="textw">
      <img class="logo" src="assets/imgs/logo1.png">
      <br>{{username}}</p>
  <div padding>
    <div align="center" class="marginT textw">
      <p>Your Current Balance is </p>
      <div class="strike">
        <span><h1>{{amount}} SAR</h1></span>
      </div>

    </div>

    <ion-grid>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-9>
          <p text-center padding class="btn1" (click)="qrPage()">Make Payment</p>
          <p text-center padding class="btn1" (click)="history()">Receive Payment</p>
          <p text-center padding class="btn1" (click)="qrPage()">Add Credit</p>          
          <p text-center padding class="btn1" (click)="history()">View History</p>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
